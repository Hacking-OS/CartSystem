<section class="app-auth">
  <div class="auth-card">
    <h2>Create account</h2>
    <p>Spin up a demo identity for CartSystem.</p>

    <div class="app-alert app-alert--danger" *ngIf="message">
      {{ message }}
    </div>

    <form #myForm="ngForm" (ngSubmit)="postData(myForm)">
      <input
        class="form-control"
        type="text"
        #name="ngModel"
        name="name"
        [(ngModel)]="userData.name"
        placeholder="Full name"
        required
        minlength="3">

      <input
        class="form-control"
        type="email"
        #email="ngModel"
        name="email"
        [(ngModel)]="userData.email"
        placeholder="Email"
        required>

      <input
        class="form-control"
        type="password"
        #password="ngModel"
        name="password"
        [(ngModel)]="userData.password"
        placeholder="Password"
        required
        minlength="4">

      <input
        class="form-control"
        type="tel"
        #phone="ngModel"
        name="phone"
        [(ngModel)]="userData.phone"
        placeholder="Phone number"
        required>

      <button class="app-btn" type="submit" [disabled]="myForm.invalid">
        Sign up
      </button>
    </form>

    <div class="auth-card__footer">
      <button class="app-btn app-btn--ghost" type="button" (click)="redirectUser('user/login')">
        Back to login
      </button>
    </div>
  </div>
</section>
