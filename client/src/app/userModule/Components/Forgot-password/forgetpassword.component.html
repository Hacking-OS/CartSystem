<section class="app-auth">
  <div class="auth-card">
    <h2>Reset password</h2>
    <p>Enter the email associated with your account.</p>

    <div class="app-alert app-alert--danger" *ngIf="message">
      {{ message }}
    </div>

    <form #myForm="ngForm" (ngSubmit)="postData(myForm)">
      <input
        class="form-control"
        type="email"
        #email="ngModel"
        name="email"
        [(ngModel)]="userData.email"
        placeholder="Email"
        required>

      <button class="app-btn" type="submit" [disabled]="myForm.invalid">
        Send reset link
      </button>
    </form>

    <div class="auth-card__footer">
      <button class="app-btn app-btn--ghost" type="button" routerLink="/user/login">
        Back to login
      </button>
    </div>
  </div>
</section>
