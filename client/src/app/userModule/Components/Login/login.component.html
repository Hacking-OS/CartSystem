<section class="app-auth">
  <div class="auth-card">
    <h2>Welcome back</h2>
    <p>Access your CartSystem workspace.</p>

    <div class="app-alert app-alert--danger" *ngIf="message && message !== 'Login SuccessFully!'">
      {{ message }}
    </div>
    <div class="app-alert app-alert--success" *ngIf="message === 'Login SuccessFully!'">
      {{ message }}
    </div>

    <form #myForm="ngForm" (ngSubmit)="postData(myForm)">
      <div>
        <input
          class="form-control"
          type="email"
          #email="ngModel"
          name="email"
          [(ngModel)]="userData.email"
          placeholder="Email address"
          required
          minlength="4">
      </div>

      <div>
        <input
          class="form-control"
          type="password"
          #password="ngModel"
          name="password"
          [(ngModel)]="userData.password"
          placeholder="Password"
          required
          minlength="4">
      </div>

      <button class="app-btn" type="submit" [disabled]="myForm.invalid">
        Sign in
      </button>
    </form>

    <div class="auth-card__footer">
      <button class="app-btn app-btn--ghost" type="button" (click)="redirectUser('user/signup')">
        Create account
      </button>
      <button class="app-btn app-btn--ghost" type="button" (click)="redirectUser('user/forgetpassword')">
        Forgot password
      </button>
    </div>
  </div>
</section>
