<app-header></app-header>

<section class="app-shell">
  <div class="app-section__header">
    <p class="app-section__subtitle">Catalog configuration</p>
    <h2 class="app-section__title">Manage product categories</h2>
  </div>

  <div class="app-alert app-alert--danger" *ngIf="message">
    {{ message }}
  </div>

  <article class="app-card" *ngIf="userRole !== 'user'">
    <h3>Add category</h3>
    <form #myForm="ngForm" (ngSubmit)="postData(myForm)">
      <input
        class="form-control"
        type="text"
        #catName="ngModel"
        name="catname"
        [(ngModel)]="userData.catname"
        placeholder="Category name"
        required
        minlength="3">
      <div class="app-card__actions">
        <button class="app-btn" type="submit" [disabled]="myForm.invalid">Create</button>
      </div>
    </form>
  </article>

  <div class="app-table-wrapper">
    <table class="app-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Category</th>
          <th [hidden]="userRole==='user'">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of usersDataFromDatabase">
          <td>{{ person.id }}</td>
          <td>{{ person.name }}</td>
          <td [hidden]="userRole==='user'">
            <button class="app-btn app-btn--ghost" type="button" (click)="openModal(person.id,person.name)">
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Update category</h4>
          <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #myForm="ngForm" (ngSubmit)="UpdateCategory(getCatId,myForm)">
            <input
              class="form-control"
              type="text"
              #catnamenew="ngModel"
              name="catnamenew"
              [(ngModel)]="userData.catnamenew"
              [placeholder]="userData.CurrentCatName"
              required
              minlength="3">
            <div class="app-card__actions">
              <button class="app-btn" type="submit" [disabled]="myForm.invalid">Save</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="app-btn app-btn--ghost" (click)="onCloseHandled()">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
